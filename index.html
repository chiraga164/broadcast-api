<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BroadCast API</title>
</head>

<body>
    <script>
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(json => {
                // send messages
                broadCastAPI.postMessage(json)
            })

        const broadCastAPI = new BroadcastChannel('channelName');

        // Handle incoming messages
        broadCastAPI.addEventListener("message", event => {
            console.log(event.data)
        })

    </script>
</body>

</html>
